#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080,0x0,1
monitor=DP-5,2560x1440@144,1920x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper -c ~/.cache/wal/hyprpaper
exec-once = mako -c ~/.cache/wal/mako
exec-once = nextcloud --background
exec-once = keepassxc

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options = ctrl:nocaps,shift:both_captslock
    kb_rules =

    follow_mouse = 1
    left_handed = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 60
    repeat_delay = 200
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(6d8477ee) rgba(e8e2c9ee) 45deg
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 3

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

    inactive_opacity = 0.9

    blur = true
    blur_size = 5
    blur_passes = 2
    blur_new_optimizations = true
    blur_xray = true
    blur_ignore_opacity = true

    drop_shadow = true
    shadow_range = 10
    shadow_ignore_window = true
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2=float,class:KeePassXC
windowrulev2=workspace special,class:KeePassXC
windowrulev2=float,class:mpv
windowrulev2=float,class:imv
windowrulev2=float,class:swayimg*
windowrulev2=float,title:Ouvrir*
windowrulev2=float,title:Extension*
windowrulev2=float,title:Add *


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Submap resize
bind = $mainMod, r, submap, resize # will switch to a submap called resize
submap = resize # will start a submap called "resize"
bind = , h, resizeactive, -50 0
bind = , j, resizeactive, 0 50
bind = , k, resizeactive, 0 -50
bind = , l, resizeactive, 50 0
bind = , escape, submap, reset # use reset to go back to the global submap
bind = , q, submap, reset # use reset to go back to the global submap
submap = reset # will reset the submap, meaning end the current one and return to the global one.

# Poweroff menu
bind = $mainMod SHIFT, p, submap, poweroff
submap = poweroff
bind = , p, exec, poweroff
bind = , r, exec, reboot
bind = , m, exit,
# bind = , l,
bind = , q, submap, reset
bind = , escape, submap, reset
submap = reset # will reset the submap, meaning end the current one and return to the global one.

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty
bind = $mainMod, x, exec, alacritty
bind = $mainMod SHIFT, x, exec, steam
bind = $mainMod, z, exec, firefox
bind = $mainMod SHIFT, z, exec, emacs
bind = $mainMod, t, exec, libreoffice
bind = $mainMod SHIFT, t, exec, gnome-system-monitor

bind = $mainMod, q, killactive,
# bind = $mainMod, m, exit,
bind = $mainMod, v, togglefloating,
bind = $mainMod, d, exec, tofi-run -c ~/.cache/wal/tofi | xargs hyprctl dispatch exec
bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle
bind = $mainMod, f, fullscreen,

bind = $mainMod, w, togglegroup,
bind = $mainMod, page_down, changegroupactive, b
bind = $mainMod, page_up, changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, c, movetoworkspace, special
bind = $mainMod, c, togglespecialworkspace,
bind = $mainMod SHIFT, g, movetoworkspace, special:scratchpad2
bind = $mainMod, g, togglespecialworkspace, scratchpad2
bind = $mainMod SHIFT, r, movetoworkspace, special:scratchpad3
bind = $mainMod, r, togglespecialworkspace, scratchpad3

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# User-defined shortcuts
bind = , xf86audiomute, exec, ~/scripts/volume_pamixer.sh mute
bind = , xf86audiolowervolume, exec, ~/scripts/volume_pamixer.sh down
bind = , xf86audioraisevolume, exec, ~/scripts/volume_pamixer.sh up
bind = SHIFT, xf86audiolowervolume, exec, ~/scripts/volume_pamixer.sh bigdown
bind = SHIFT, xf86audioraisevolume, exec, ~/scripts/volume_pamixer.sh bigup
bind = , xf86display, exec, ~/scripts/toggle_gammastep.sh
bind = SHIFT, xf86display, exec, ~/scripts/hyprland_switch_monitor.sh eDP-1
# bind = , xf86wlan, exec,
# bind = , xf86tools, exec,
# bind = , xf86bluetooth, exec,
# bind = , xf86keyboard, exec,
# bind = , xf86favorites, exec,
bind = , xf86monbrightnessup, exec, light -A 5%
bind = , xf86monbrightnessdown, exec, light -U 5%
bind = , print, exec, grim ~/Nextcloud/07_Images/08_Captures-d-écran_Hyprland/"$(date +%s)".png
bind = SHIFT, print, exec, grim -g "$(slurp -d)" ~/Nextcloud/07_Images/08_Captures-d-écran_Hyprland/"$(date +%s)"_cropped.png
